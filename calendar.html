<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar | NEXUS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Layout overrides for single-screen fit */
        .app-container {
            height: 100vh;
            overflow: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            padding: 1.5rem 2rem;
            height: 100vh;
        }

        .header {
            flex-shrink: 0;
            margin-bottom: 0.5rem;
        }

        .calendar-header {
            flex-shrink: 0;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-color);
        }

        .calendar-grid {
            flex: 1; /* Take all remaining height */
            min-height: 0; /* Allow shrinking below content size if needed */
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* Header row auto, then 6 equal rows for weeks */
            grid-template-rows: 40px repeat(6, 1fr); 
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .cal-header-cell {
            background: rgba(24, 24, 27, 0.8);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cal-day {
            background: rgba(18, 18, 21, 0.6);
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            transition: background 0.2s;
            position: relative;
        }

        .cal-day:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .cal-day.today {
            background: rgba(139, 92, 246, 0.05);
        }
        
        .cal-day.today::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 1px solid var(--primary);
            pointer-events: none;
        }

        .day-number {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: var(--text-muted);
        }

        .cal-day.today .day-number {
            color: var(--primary);
            font-weight: 700;
        }

        .cal-event {
            font-size: 0.75rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-bottom: 2px;
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-left: 2px solid #3b82f6;
        }
        
        .cal-event.exam {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border-left-color: #ef4444;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--text-main);
            transition: var(--transition);
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Auth Overlay -->
        <div id="auth-overlay" style="position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column;">
            <div style="background: #18181b; padding: 3rem; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; max-width: 400px;">
                <h1 style="margin-bottom: 1rem; font-size: 2rem; background: linear-gradient(135deg, #8b5cf6, #d946ef); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">NEXUS</h1>
                <p style="color: #a1a1aa; margin-bottom: 2rem;">Sign in to access your synchronized workspace.</p>
                <button id="login-btn" onclick="loginWithGoogle()" style="width: 100%; padding: 1rem; background: white; color: black; border-radius: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer; border: none;">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </div>
        </div>

        <div id="sidebar-container"></div>

        <main class="main-content">
            <header class="header">
                <h1 class="page-title">Academic Calendar</h1>
            </header>

            <div class="calendar-header">
                <button class="nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h2 id="monthYearDisplay">January 2026</h2>
                <div style="display: flex; gap: 0.5rem; position: relative; z-index: 10;">
                    <button class="nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    <button class="btn btn-primary" id="addEventBtn" style="padding: 0.5rem 1rem; height: 32px; min-width: 0; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>

            <div class="calendar-grid" id="calendar-grid">
                <!-- Days Header -->
                <div class="cal-header-cell">Sun</div>
                <div class="cal-header-cell">Mon</div>
                <div class="cal-header-cell">Tue</div>
                <div class="cal-header-cell">Wed</div>
                <div class="cal-header-cell">Thu</div>
                <div class="cal-header-cell">Fri</div>
                <div class="cal-header-cell">Sat</div>
                
                <!-- JS Populates Days -->
            </div>

            <!-- Add Event Modal -->
            <div id="eventModal" class="modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 1000; align-items: center; justify-content: center;">
                <div class="modal-content" style="background: var(--bg-card); padding: 2rem; border-radius: 16px; width: 90%; max-width: 400px; border: 1px solid var(--border-color);">
                    <h2 style="margin-bottom: 1.5rem;">Add Event</h2>
                    <form id="eventForm">
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Title</label>
                            <input type="text" name="title" required style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background: rgba(0,0,0,0.2); color: white;">
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Date</label>
                            <input type="date" name="date" required style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background: rgba(0,0,0,0.2); color: white;">
                        </div>
                        <div style="margin-bottom: 1.5rem;">
                            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Type</label>
                            <select name="type" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid var(--border-color); background: rgba(0,0,0,0.2); color: white;">
                                <option value="event">General Event</option>
                                <option value="exam">Exam</option>
                            </select>
                        </div>
                        <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                            <button type="button" id="closeModalBtn" style="background: transparent; color: var(--text-muted);">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs (Compat version for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/calendar.js"></script>
</body>
</html>
